
spring.mvc.view.prefix=/WEB-INF/page/
spring.mvc.view.suffix=.jsp

#jpa
#spring.jpa.database = MYSQL 
#spring.jpa.hibernate.ddl-auto=update
#数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver        
spring.datasource.url = jdbc:mysql:///practice?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username =root
spring.datasource.password =root
#连接池
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
#
mybatis.typeAliasesPackage=com.op.pojo
mybatis.mapperLocations=com.op.mapper/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false

